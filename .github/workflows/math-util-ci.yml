name: Math Utility Repo applying CI #Cách ta đặt tên cho all các lệnh ở dưới
                                    # Tên của danh sách các công việc cần làm khi ai đó push code, sửa code.

on:
  push:                             # Khi ai đó sửa code 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:                              # Thì làm những vc dưới đây
  build:                           # Build cái app

    runs-on: ubuntu-latest          # Mượn server bên Mỹ, cài OS Ubuntu

    steps:
    - uses: actions/checkout@v3     # Download code về cái server vừa mượn
    - name: Set up JDK 18           # Cài jdk trên cái server vừa mươn
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven (tạo .jar .war)        # Mượn Maven và chạy lệnh huyền thoại mvn package
      run: mvn -B package --file pom.xml

    - name: Distribute jar-war file # Gửi file .jar .war đi đâu, CD nhảy vào ...
      run: mkdir staging && cp target/*.jar staging # tạo thư mục staging chứa file .jar .war sau khi build      
     
    - name: Make hyperlink to jar-war file # Tạo hyperlink để download build 
      uses: actions/upload-artifact@v1
      with:
        name: HAY-DOWNLOAD-JAR-O-DAY # Đây là đường link trỏ tới .jar .war
        path: staging                # Nếu đc build thành 
